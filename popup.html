<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
    

  <body>

      <textarea id="note" placeholder="Enter your notes here..."></textarea>
      <button id="saveNote">Save Note</button>
      <br/><br/>
      <form method="get" id="voiceForm" target="_blank">
        <textarea type="text" id = "voice-text" placeholder="Speak after pressing mic icon" autocomplete="off" autofocus></textarea> 
      </form>
      <br/><br/>

      <!-- <textarea type="text" id="trascribed-text" placeholder="Click the Transcribe icon for transcription to begin" ></textarea> -->
     

      <textarea id = "output" placeholder="Press Transcribe button" readonly></textarea>
      <button id = "transcribe-youtube-video" type = "button">Transcribe Youtube Video <i class="fa fa-youtube-play"></i></button>
      <button id="copy-transcription" type="button"><i class="fa-solid fa-copy"></i></button>
      
       <ul id="videoList"></ul>


      <div id="savedNotes">
        <h3>Saved Notes:</h3>
        <div id="notesList"></div>
      </div>


    

    <script src = "transcriber.js" type="module"></script>

    <script src="popup.js"></script>

  </body>
</html>
