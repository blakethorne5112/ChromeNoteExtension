<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Taking & Citation App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div id="app-container">
    <div id="note-section">
      <h3>Notes</h3>
      <textarea id="note" placeholder="Enter your notes here..."></textarea>
      <button id="saveNote">Save Note</button>
      <button id="generateCitation">Generate Citation</button>
    </div>

    <div id="citation-section">
      <div id="citationResult" class="citationResult"></div>
    </div>

    <div id="savedNotes">
      <h3>Saved Notes:</h3>
      <div id="notesList"></div>
    </div>
  </div>
  <textarea id="textToAnalyze" rows="10" cols="30" placeholder="Enter text to analyze..."></textarea><br>
  <button id="detectBtn">Check for AI Content</button>
  <div id="aiResult"></div>
  <script src="popup.js"></script>
</body>
</html>
