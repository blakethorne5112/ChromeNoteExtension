<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Taking & Citation App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div id="app-container">
    <div id="note-section">
      <h3>Notes</h3>
      <textarea id="note" placeholder="Enter your notes here..."></textarea>
      <button id="saveNote">Save Note</button>
      <button id="generateCitation">Generate Citation</button>
      <button id="checkPlagiarism">Check Note for Plagiarism</button>
    </div>

    <div id="savedNotes">
      <h3>Saved Notes:</h3>
      <div id="notesList"></div>
    </div>
  </div>

  <div id="citationSection">
    <h3>Citation Generator</h3>
    <select id="citationStyle">
      <option value="APA7">APA 7th Edition</option>
      <option value="Harvard">Harvard</option>
      <option value="MLA">MLA</option>
      <option value="Chicago">Chicago</option>
    </select>
    <button id="generateCitation">Generate Citation</button>
    <div id="citationResult"></div>
  </div>
  <script src="popup.js"></script>
  <script src="checkplagiarism.js"></script>
</body>
</html>
